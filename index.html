<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>jQueryDemo</title>
		<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
		<link
			href="https://cdnjs.cloudflare.com/ajax/libs/flowbite/2.0.0/flowbite.min.css"
			rel="stylesheet" />
	</head>
	<body>
		<main class="container mx-auto">
			<section class="bg-white dark:bg-gray-900">
				<div class="py-8 px-4 mx-auto max-w-2xl lg:py-16">
					<h2
						class="mb-4 text-xl font-bold text-gray-900 dark:text-white">
						Add a new product
					</h2>
					<form action="#">
						<div class="grid gap-4 sm:grid-cols-2 sm:gap-6">
							<div class="sm:col-span-2">
								<label
									for="name"
									class="block mb-2 text-sm font-medium text-gray-900 dark:text-white"
									>Product Name</label
								>
								<input
									type="text"
									name="name"
									id="name"
									class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-primary-600 focus:border-primary-600 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-primary-500 dark:focus:border-primary-500"
									placeholder="Type product name"
									required="" />
							</div>
							<div class="w-full">
								<label
									for="price"
									class="block mb-2 text-sm font-medium text-gray-900 dark:text-white"
									>Price</label
								>
								<input
									type="number"
									name="price"
									id="price"
									class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-primary-600 focus:border-primary-600 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-primary-500 dark:focus:border-primary-500"
									placeholder="$2999"
									required="" />
							</div>
							<div>
								<label
									for="category"
									class="block mb-2 text-sm font-medium text-gray-900 dark:text-white"
									>Category</label
								>
								<select
									id="category"
									class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-primary-500 focus:border-primary-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-primary-500 dark:focus:border-primary-500">
									<option selected="">Select category</option>
									<option value="1">TV/Monitors</option>
									<option value="2">PC</option>
									<option value="3">Gaming/Console</option>
								</select>
							</div>

							<div class="sm:col-span-2">
								<label
									for="description"
									class="block mb-2 text-sm font-medium text-gray-900 dark:text-white"
									>Description</label
								>
								<textarea
									id="description"
									rows="8"
									class="block p-2.5 w-full text-sm text-gray-900 bg-gray-50 rounded-lg border border-gray-300 focus:ring-primary-500 focus:border-primary-500 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-primary-500 dark:focus:border-primary-500"
									placeholder="Your description here"></textarea>
							</div>
						</div>
						<button
							type="submit"
							class="text-white bg-blue-700 hover:bg-blue-800 focus:ring-4 focus:ring-blue-300 font-medium rounded-lg text-sm px-5 py-2.5 mr-2 mb-2 dark:bg-blue-600 dark:hover:bg-blue-700 focus:outline-none dark:focus:ring-blue-800">
							Add Product
						</button>
					</form>
				</div>
			</section>
			<!-- card section -->
			<div id="card_container" class="grid grid-cols-6 gap-5"></div>

			<div class="fixed bottom-0 right-0" id="scrollBtn">
				<div type="button" class="text-white bg-red-700 w-14 h-14 hover:bg-blue-800 focus:ring-4 focus:ring-blue-300 font-medium rounded-full text-sm px-5 py-2.5 mr-2 mb-2 flex items-center justify-center">
					<i class="fa-solid fa-arrow-up text-2xl"></i>
				</div>
			</div>
		</main>

		<script
			src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js"
			integrity="sha512-v2CJ7UaYy4JwqLDIrZUI/4hqeoQieOmAZNXBeQyjo21dadnwR+8ZaIJVT8EE2iyI61OV8e6M8PP2/4hpQINQ/g=="
			crossorigin="anonymous"
			referrerpolicy="no-referrer"></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/flowbite/2.0.0/flowbite.min.js"></script>
		<script src="index.js"></script>
	</body>
</html>
